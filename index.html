<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荷物管理カレンダー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button id="prevMonth" class="nav-btn">&lt;</button>
            <h1 id="currentMonthDisplay">2026年 1月</h1>
            <button id="nextMonth" class="nav-btn">&gt;</button>
        </header>

        <div id="calendar" class="calendar-grid">
            <!-- Headers and days will be generated by JS -->
        </div>
    </div>

    <!-- Input Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDateTitle" class="modal-title">日付</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Men's Group -->
                <div class="form-group">
                    <h3>男子</h3>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label>行き(号)</label>
                            <input type="text" id="mensGo" placeholder="号車">
                        </div>
                        <div class="input-wrapper">
                            <label>帰り(号)</label>
                            <input type="text" id="mensReturn" placeholder="号車">
                        </div>
                        <div class="input-wrapper">
                            <label>ボール(個)</label>
                            <input type="number" id="mensBalls" placeholder="個数">
                        </div>
                    </div>
                </div>

                <!-- Women's Group -->
                <div class="form-group">
                    <h3>女子</h3>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label>行き(号)</label>
                            <input type="text" id="womensGo" placeholder="号車">
                        </div>
                        <div class="input-wrapper">
                            <label>帰り(号)</label>
                            <input type="text" id="womensReturn" placeholder="号車">
                        </div>
                        <div class="input-wrapper">
                            <label>ボール(個)</label>
                            <input type="number" id="womensBalls" placeholder="個数">
                        </div>
                    </div>
                </div>

                <!-- Others -->
                <div class="form-group">
                    <h3>他</h3>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label>行き(号)</label>
                            <input type="text" id="othersGo" placeholder="号車">
                        </div>
                        <div class="input-wrapper">
                            <label>帰り(号)</label>
                            <input type="text" id="othersReturn" placeholder="号車">
                        </div>
                        <div class="input-wrapper">
                            <label>ボール(個)</label>
                            <input type="number" id="othersBalls" placeholder="個数">
                        </div>
                    </div>
                </div>

                <!-- Unnecessary Items -->
                <div class="form-group">
                    <h3>いらない荷物</h3>
                    <input type="text" id="unnecessaryItems" placeholder="例：小野号">
                </div>
            </div>

            <div class="modal-footer">
                <button id="saveBtn" class="btn btn-primary">保存</button>
                <button id="lineShareBtn" class="btn btn-line">LINEで共有</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
